version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/0prodigy/OpenE2B/pkg/proto
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: ../pkg/proto
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: ../pkg/proto
    opt: paths=source_relative
